<!DOCTYPE html>
<html>
<head>
    <title>Images</title>
    <style>
        
        .slider-container {
            width: 1000px; 
            overflow: hidden; 
        }

        .slider-image {
            width: 100%; 
            display: none; 
        }
    </style>
      
</head>
<body>
    <h1>Space X Dragon Images.</h1>

    <div class="slider-container">
        <img class="slider-image" src="assets/img/dragoncrew.jpg" alt="Crew">
        <img class="slider-image" src="assets/img/dragoncapsule5.jpg" alt="Capsule">
        <img class="slider-image" src="assets/img/dragon2.jpg" alt="Dragon2">
    </div>

    <button onclick="previousSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.slider-image');

        function showSlide(index) {
            if (index < 0) {
                index = images.length - 1;
            } else if (index >= images.length) {
                index = 0;
            }

            for (let i = 0; i < images.length; i++) {
                images[i].style.display = 'none';
            }

            images[index].style.display = 'block';
            currentIndex = index;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function previousSlide() {
            showSlide(currentIndex - 1);
        }

        showSlide(currentIndex);
    </script>
    <body style="background-color: blue;"
</body>
</html>
